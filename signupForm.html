<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/odin-lined-green.png">
    </head>
    <body>
        <header>
            <img class="header-img"
                src="images/halie-west-25xggax4bSA-unsplash.jpg"
                alt="green leaf fern in close up photography"
            >
            <div class="credit-container">
                <p class="img-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
            <div class="header-banner">
                <img class="banner-img"
                    src="images/odin-lined.png"
                    alt="odin logo">
                <h1 class="banner-title">Sign Up</h1>
            </div>
        </header>
        <main class="form-section">
            <div>
                <p class="desc">This is not a real online service! Though that will not stop you from
                    trying to sign up. You go getter, you. Go ahead, try it out.<br>
                    Sign up <em>now</em> to get started.<br><br>You know you want to.</p>
            </div>
            <form class="signup-form" id="form1">
                <h2 class="form-heading">Let's do this!</h2>
                <div class="form-row">
                    <div class="row-pair">
                        <label for="name">FIRST NAME</label>
                        <input type="text"
                                name="first-name"
                                id="name"
                                minlength="3"
                                maxlength="15"
                                required>
                    </div>
                    <div class="row-pair">
                        <label for="surname">LAST NAME</label>
                        <input type="text"
                                name="last-name"
                                id="surname"
                                minlength="3"
                                maxlength="15"
                                required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="row-pair">
                        <label for="email">EMAIL</label>
                        <input type="email"
                                name="email"
                                id="email"
                                required>
                    </div>
                    <div class="row-pair">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel"
                                name="number"
                                id="tel"
                                minlength="10"
                                pattern="[0-9]{10}|[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{3}\s[0-9]{3}\s[0-9]{4}"
                                required>
                    </div>

                </div>
                <div class="form-row">
                    <div class="row-pair">
                        <label for="pwd">PASSWORD</label>
                        <input type="password"
                            name="password"
                            id="pwd"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                    </div>
                    <div class="row-pair">
                        <label for="confirmpwd">CONFIRM PASSWORD</label>
                        <input type="password"
                            name="confirmpwd"
                            id="confirmpwd"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                    </div>
                </div>
            </form>
            <div class="submit-section">
                <button class="submit-btn" type="submit" form="form1">CREATE ACCOUNT</button>
                <p>Already have an account? <a class="login">Log in</a></p>
            </div>
        </main>
    </body>
</html>
