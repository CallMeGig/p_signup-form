<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img class="header-img"
                src="images/halie-west-25xggax4bSA-unsplash.jpg"
                alt="green leaf fern in close up photography"
            >
            <div class="credit-container">
                <p class="img-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
            <div class="header-banner">
                <img class="banner-img"
                    src="images/odin-lined.png"
                    alt="odin logo">
                <h1 class="banner-title">Sign Up</h1>
            </div>
        </header>
        <main>
            <div>
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.<br><br>You know you want to.</p>
            </div>
            <form>
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <label for="name">FIRST NAME</label>
                    <input type="text" name="first-name" id="name">
                    <label for="surname">LAST NAME</label>
                    <input type="text" name="last-name" id="surname">
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" name="number" id="tel">
                </div>
                <div class="form-row">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="password" id="pwd">
                    <label for="confirmpwd">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmpwd" id="confirmpwd">
                </div>
                <div class="submit-section">
                    <button type="submit">CREATE ACCOUNT</button>
                    <p>Already have an account? <a>Log in</a></p>
                </div>
            </form>
        </main>
    </body>
</html>
